<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oxford Graduate Admissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A modern, clean font */
            background-color: #f0f2f5; /* A slightly softer background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items from the top */
            min-height: 100vh;
            margin: 0;
            padding-top: 60px; /* Space for the fixed header */
            text-align: center;
        }

        .header-container {
            background-color: #002147; /* Oxford Blue */
            color: white;
            width: 100%;
            padding: 30px 20px;
            margin-bottom: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            align-items: center;
            justify-content: center; /* Center logo and title */
        }

        .header .logo {
            height: 60px; /* Slightly larger logo */
            margin-right: 20px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 400; /* Lighter font weight */
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 30px; /* Space between buttons */
            margin-bottom: 40px;
        }

        .album-button {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px; /* Fixed width for album style */
            text-align: center;
            text-decoration: none;
            color: #002147; /* Oxford Blue text */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .album-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .album-button h2 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .album-button p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <div class="header">
            <img src="icons/oxlogo-rect-border.svg" alt="Oxford University Logo" class="logo">
            <h1>Graduate Admissions</h1>
        </div>
    </div>
    

    <h2>Who are you?</h2>
    <br>

    <div class="button-container">
        <a href="Login/login_applicant_page.html" class="album-button">
            <h2>Student</h2>
            <p>Prospective Applicants</p>
        </a>
        <a href="Login/login_admin_page.html" class="album-button">
            <h2>Administrator</h2>
            <p>Administrator Staff Login</p>
        </a>
        <a href="Login/login_reviewer_page.html" class="album-button">
            <h2>Reviewer</h2>
            <p>Reviewer Login</p>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA5vv2EjH1BBvKUwhImccykYvBvpgFI" crossorigin="anonymous"></script>
</body>
</html>
