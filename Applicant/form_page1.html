<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="form_page1.js"></script>
    <style>
        body {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .form-section {
            background: white;
            padding: 15px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        .table-bordered td, .table-bordered th {
            border: 1px solid #000 !important;
            text-align: center;
            vertical-align: middle;
            width: 40px;
            height: 40px;
        }
        legend {
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
        }
        label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }
        .form-control {
            border: 1px solid black;
        }
        .logo {
            height: 60px;
            width: auto;
        }
        .oxford-blue-header.header {
            background-color: #002147;
            padding: 20px;
        }
        .nav-btn {
            margin-top: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #002147 !important;
            border-color: #002147 !important;
        }
        .progressbarstyle{
            margin: 10px;
        }
    </style>
</head>
<body>
<header class="oxford-blue-header header">
    <img src="../icons/oxlogo-rect-border.svg" alt="logo" class="logo">
</header>
<div class="progress progressbarstyle border border-black" role="progressbar" aria-label="Default striped example" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped" style="width: 10%">10%</div>
</div>
<h2 class="text-center mb-4">APPLICATION FORM FOR GRADUATE STUDY 2020-21</h2>
<form id="applicationForm">
    <fieldset class="form-section">
        <legend>Section A: About Your Course</legend>
        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" class="form-control">
        <label for="courseTitle">Course Title:</label>
        <input type="text" id="courseTitle" class="form-control">
        <label for="researchProject">Research Project Title:</label>
        <textarea id="researchProject" class="form-control"></textarea>
        <label for="supervisorName">Proposed Supervisor Name(s):</label>
        <input type="text" id="supervisorName" class="form-control">
        <label for="interviewDates">Unavailable Interview Dates:</label>
        <input type="text" id="interviewDates" class="form-control">
        <p>Apply for Research Degree after this Course?</p>
        <input type="radio" id="yes" name="researchDegree" value="Yes"> <label for="yes">Yes</label>
        <input type="radio" id="no" name="researchDegree" value="No"> <label for="no">No</label>
        <input type="radio" id="unsure" name="researchDegree" value="Unsure"> <label for="unsure">Unsure</label>
    </fieldset>
    <fieldset class="form-section">
        <legend>Section B: College Preference</legend>
        <input type="radio" id="noCollegePref" name="collegePreference" value="No preference">
        <label for="noCollegePref">I have no college preference</label>
        <p>Or enter your college preference below:</p>
        <input type="text" id="collegePref" class="form-control">
    </fieldset>
    <fieldset class="form-section">
        <legend>Section C: Personal Details</legend>
        <label for="givenName">Given Name:</label>
        <input type="text" id="givenName" class="form-control" required>
        <label for="preferredName">Preferred Name:</label>
        <input type="text" id="preferredName" class="form-control">
        <label for="middledName">Middle Name(s):</label>
        <input type="text" id="middledName" class="form-control">
        <label for="familyName">Family Name:</label>
        <input type="text" id="familyName" class="form-control" required>
        <label for="titleName">Title:</label>
        <input type="text" id="titleName" class="form-control">
        <p>Sex:</p>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="form-control" required>
    </fieldset>
    <div class="nav-btn">
        <input class="btn btn-warning" type="reset" value="Reset">
        <button type="submit" class="btn btn-primary" id="submit">Continue to Next Section</button>
    </div>
</form>
</body>
</html>
